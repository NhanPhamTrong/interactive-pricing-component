<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Icon and Title -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script defer="" src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h2>Simple, traffic-based pricing</h2>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <main class="pt-5">
    <section>
      <div id="range-choosing">
        <p class="pageview"></p>
        <p class="price"><span class="me-2"></span>/ month</p>
        <div class="range-input">
          <input type="range" min="0" max="4" value="2">
          <div class="slider"></div>
          <div class="bar-filled"></div>
        </div>
      </div>
      <div id="billing-button" class="mt-lg-5 mt-3">
        <p class="monthly">Monthly Billing</p>
        <button class="mx-lg-3 mx-1" type="button"></button>
        <p class="yearly">Yearly Billing<span class="ms-1 px-1">25% discount</span></p>
      </div>
    </section>
    <hr>
    <section id="CTA" class="py-4">
      <div>
        <p class="ps-4">Unlimited websites</p>
        <p class="ps-4">100% data ownership</p>
        <p class="ps-4">Email reports</p>
      </div>
      <button class="my-lg-0 my-4 px-5 py-3" type="button">Start my trial</button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
